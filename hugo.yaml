baseURL: https://pahri.netlify.app/
languageCode: id
theme: terminal
pagination:
  pagerSize: 5

security:
  exec:
    allow:
     - '^(dart-)?sass(-embedded)?$'
     - '^go$'
     - '^git$'
     - '^npx$'
     - '^postcss$'
     - '^tailwindcss$'
     - '^rst2html$'

params:
  contentTypeName: post
  showMenuItems: 2
  showLanguageSelector: false
  fullWidthTheme: false
  centerTheme: false
  autoCover: true
  showLastUpdated: false

defaultContentLanguage: id
defaultContentLanguageInSubdir: false
disableDefaultLanguageRedirect: false
disableLanguages: []

languages:
  id:
   languageName: Bahasa Indonesia 
   title: Fycking
   params:
    subtitle: A simple, retro theme for Hugg
    owner: 
    keywords: 
    copyright: 
    menuMore: Show more
    readMore: Selengkapnya
    readOtherPosts: Read other posts
    newerPosts: Newer posts
    olderPosts: Lebih lama
    missingContentMessage: Page not found...
    missingBackButtonLabel: Back to home page
    minuteReadingTime: 
    minReadWords: words
    logo:
     logoText: My New Hugo Site?
     logoHomeLink: /
    menu:
     - identifier: about
       name: About
       url: /about
     - identifier: showcase
       name: Showcase
       url: /showcase
